<h1>Edit Profile</h1>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm" *ngIf="user">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="row" *ngIf="uploadedImageUrl">
    <div class="col-sm-2">
      <button class="close" (click)="deleteImage()" aria-label="Delete Image">
          <span aria-hidden="true">&times;</span>
        </button>
      <img [src]="uploadedImageUrl" class="img-fluid" alt="Card image">
    </div>
  </div>
  <div class="row" *ngIf="!uploadedImageUrl && user && user.photoUrl">
    <div class="col-sm-2">
      <button class="close" (click)="deleteImage()" aria-label="Delete Image">
          <span aria-hidden="true">&times;</span>
        </button>
      <label class="btn btn-default btn-file" [class.disabled]="uploadedImageUrl">
    
    <img [src]="user.photoUrl" class="img-fluid" alt="Card image">
    <input type="file" [disabled]="uploadedImageUrl" (change)="imageChanged($event)" hidden>
     </label>
    </div>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Save Changes</button>
</form>
<hr>
