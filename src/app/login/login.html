<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
      </div>
      <div style="padding-top:30px" class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
          <div style="margin-bottom: 25px" class="input-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
          <div style="margin-bottom: 25px" class="input-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
          <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
              <button [disabled]="!form.valid" type="submit" class="btn btn-default">Sign in</button>
              <a routerLink="/login" class="forgot-pass">Forgot password?</a>
            </div>
          </div>
        </form>
        <div style="margin-top:10px" class="form-group">
          <!-- Button -->
          <div class="col-sm-12 controls">
            <a id="btn-fblogin" (click)="facebookLogin()" class="btn btn-primary social-login-btn social-facebook"><i class="fa fa-facebook"></i></a>
            <a id="btn-fblogin" class="btn btn-tw"><i class="btn btn-primary social-login-btn social-twitter"></i></a>
            <a id="btn-fblogin"(click)="googleLogin()" class="btn btn-primary social-login-btn social-google"><i class="fa fa-google-plus"></i></a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 control">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
              Don't have an account!
              <a routerLink="/register">
                                            Sign Up Here
                                        </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
