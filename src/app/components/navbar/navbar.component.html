<nav class="navbar navbar-light bg-faded">
  <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" aria-controls="exCollapsingNavbar2"
    aria-expanded="false" aria-label="Toggle navigation">
    &#9776;
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
      <a class="navbar-brand" routerLink="/home">Nostradamus</a>
      <ul class="nav navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/home"  >Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="(this.af.auth | async)" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <ul class="nav navbar-nav float-xs-right">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" *ngIf="!(this.af.auth | async)" routerLink="/login">Login</a>
          <a class="nav-link" *ngIf="(this.af.auth | async)"  [routerLink]="['/profile',{id:(this.af.auth | async)?.uid}]">{{(this.af.auth | async)?.auth.displayName}}</a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" *ngIf="(this.af.auth | async)" href="javascript:void(0);" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
</nav>
